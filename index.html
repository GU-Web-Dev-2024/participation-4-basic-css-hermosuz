<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation 4. Basic CSS</title>
    <!-- Embedded Style Sheet -->
    <style>
        .styled-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .styled-button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- External Style Sheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color:bisque">
    <h1>Participation 4. Basic CSS</h1>

    <!-- Inline Style -->
    <div style="border: 4px solid #000; padding: 10px; margin-bottom: 20px;">
        <h2>If you have motion, click the button</h2>
        <button class="styled-button">Click Me!</button>
    </div>
</body>

</html>
